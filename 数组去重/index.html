var arr = [1,6,3,5,2,7,4];
function add(arr){
	for(var i = 0; i <arr.length-1; i++){
	    var flog = true;
	    for(var j = 0; j <arr.length-1-i; j++){
	        if(arr[j] > arr[j+1]){

	            var temp = arr[j];
	            arr[j] = arr[j+1];
	            arr[j+1] = temp;
	        };
	    };

	    };
	};
	return arr;
}
