<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>回到顶部</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.btn {
				display: none;
				width: 40px;
				height: 40px;
				position: fixed;
				right: 10px;
				bottom: 30px;
				cursor: pointer;
				background: url(http://img.mukewang.com/535e0dc100010e9c00400080.jpg) no-repeat top left;
			}
			
			.btn:hover {
				background-position: 0 -39px;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<img src="http://img.mukewang.com/535e0ce800015b7511902787.jpg" />

		</div>
		<div class="btn" title="回到顶部">

		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				backTopBtn();
				backTop();
				$(window).on("scroll", backTopBtn)
			})

			function backTopBtn() {
				var btn = $(".btn");
				if($(document).scrollTop() > $(window).height()) {
					btn.show()
				} else { btn.hide() }
			}

			function backTop() {
				var btn = $(".btn");
				btn.on("click",function(){
					if(!$('body,html').is(':animated')){
						$('body,html').animate({scrollTop:"0px"},800)
					}
				})
			
				

			}
		</script>
	</body>

</html>
