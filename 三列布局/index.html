<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三列布局</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.left{width: 100px;height:500px;background:#E4393C;position: absolute;
			left: 0;}
			.main{height: 500px;background: #666666;margin-left: 100px;
			margin-right: 200px}
			.right{width: 200px;height: 500px;background: #F96;position: absolute;
			right: 0;top: 0;}
		</style>
	</head>
	<body>
		<div class="left">left</div>
		<div class="main">main</div>
		<div class="right">right</div>
	</body>
</html>
