<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>结构与表现分离</title>
<style type="text/css">
	body, form, ul, li, p, dl, dd, dt ,h,td,th,h3{
    margin: 0;
    padding: 0;
    font-size: 12px;
}
li,ul{
    list-style: none;
}
.clearfix{*zoom: 1;}
.clearfix:after{content: "";display: block;clear: both;}
.content{width:960px;height:180px;margin: 0 auto; background: #ccc;padding: 60px 0;}
.content img{
	box-sizing: border-box;
	height: 160px;
	width: 20%;
	float: left;
	padding:10px;
	
}
</style>
	</head>

	<body>
		<div class="content clearfix">
			<img src="img/1.jpg" />
			<img src="img/2.jpg" />
			<img src="img/3.jpg" />
			<img src="img/4.jpg" />
			<img src="img/5.jpg" />

		</div>
	</body>

</html>
