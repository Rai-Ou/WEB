<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<table>");
			for(var i=1;i<=9;i++){
				var a=i;
				document.write("<tr>")
				for(var j=1;j<=a;j++){
					var b=j;
					document.write("<td>"+a+"*"+b+"="+(a*b)+"</td>")
				}
				document.write("</tr>")
			}
			document.write("</table>")
		</script>
	</body>
</html>
