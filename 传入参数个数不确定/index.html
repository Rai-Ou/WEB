<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//获取最小值
			function getMin() {
				var a = arguments[0]

				for(var i = 1; i < arguments.length; i++) {
					if(a > arguments[i]) {
						a = arguments[i]
					}
				}
				return a;
			}
//			console.log(getMin(2, 4, 1, 5, 0))

			function mySort() {
				var tags = new Array(); //使用数组作为参数存储容器
//				var tags=[].slice.call(arguments);
				for (var i=0;i<arguments.length;i++) {
					tags.push(arguments[i])
				}
				
				for (var i=tags.length-1; i >0 ;i--) {					
					for (var j=0;j<i;j++) {
						if(tags[j]>tags[j+1]){
							var temp=tags[j];
							tags.splice(j,1,tags[j+1]);
							tags.splice(j+1,1,temp)
						}
					}				
				
				}
				return tags; //返回已经排序的数组
			}

			var result = mySort(50, 11, 16, 32, 24, 99, 57, 100);
			//传入参数个数不确定
			console.info(result); //显示结果
		</script>
	</body>

</html>
