<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现一个弹窗提示控件</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{border: 1px solid #666666;display: inline-block;position: absolute;}
			#box-title{height: 20px;border-bottom: 1px solid #666;text-align: center;
			line-height: 20px;}
			#box-content{padding: 10px;text-align: center;}
			
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box-title">标题</div>
			<div id="box-content">
				<p>XXXXXXXXXXXXXXXXXXX</p>
				<button id="btn">确定</button>
			</div>
		</div>
		<script type="text/javascript">
			var box=document.getElementById("box");			
			//设置提示框最小宽度
			if(boxW<300){
				box.style.width="278px"
			}
			//提示框页面居中
			var winH=window.innerHeight;
			var winW=window.innerWidth;
			var boxW=box.offsetWidth;
			var boxH=box.offsetHeight;			
			box.style.left=(winW-boxW)/2+"px"
			box.style.top=(winH-boxH)/2+"px"
			//提示框拖拽
			box.onmousedown=function(){
				var offX=event.pageX-box.offsetLeft;
				var offY=event.pageY-box.offsetTop;
				document.onmousemove= function (event){		
				box.style.left=event.pageX-offX+"px"
				box.style.top=event.pageY-offY+"px"
				}
			}
			box.onmouseup=function(){
				document.onmousemove=null;
				
			}
			//点击确定关闭
			document.getElementById("btn").onclick=function(){
				box.style.display="none"
			}
			
		</script>
	</body>
</html>
