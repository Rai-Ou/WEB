<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="header">
			<div class="wrap ">
				<div class="logo clearfix">
				<img src="img/logo.png"/>
				<h1><a href="login.html">管理系统</a></h1>
				</div>
			</div>
		</div>
		<!--头部结束-->

		<div class="login-box ">
			<form >
				<div>
					<label for="username">管理员登录名：</label>
					<input class="input mar-t10" type="text" id="username" />
				</div>
				<div class=" mar-t20">
					<label for="password">密码：</label>
					<input class="input mar-t10" type="password"id="password" />
				</div>
				<div class="mar-t20"><a href="#" id="btn-login" class="btn">登录</a>
				<a href="retrieve_password1.html" id="btn-forget-password">忘记密码</a>
				<a href="#" id="btn-register">管理员注册</a></div>
			</form>
		</div>
		<!--主体结束-->
		<!--页脚开始-->
		<div class="footer">
			<p>(c) Copyright 2017 Administrator. All Rights Reserved. </p>
		</div>
		<!--页脚结束-->
	</body>
</html>
