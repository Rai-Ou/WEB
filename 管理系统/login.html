<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<!--头部开始-->
		<div class="header">
			<div class="wrap ">
				<div class="logo clearfix">
				<img src="img/logo.png"/>
				<h1>管理系统</h1>
				</div>
			</div>
		</div>
		<!--头部结束-->
		<!--主体开始-->
		<div class="login-box">
			<form >
				<div class="form-group">
					<label for="username">管理员登录名：</label><br />
					<input type="text" id="username" />
				</div>
				<div class="form-group">
					<label for="password">密码：</label><br />
					<input type="password"id="password" />
				</div>
				<a href="#" id="btn-login">登录</a>
				<a href="#" id="btn-forget-password">忘记密码</a>
				<a href="#" id="btn-register">管理员注册</a>
			</form>
		</div>
		<!--主体结束-->
		<!--页脚开始-->
		<div class="footer">
			<p>(c) Copyright 2017 Administrator. All Rights Reserved. </p>
		</div>
		<!--页脚结束-->
	</body>
</html>
