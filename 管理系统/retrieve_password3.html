<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理系统密码找回</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<!--头部开始-->
	<div class="header">
			<div class="wrap ">
				<div class="logo clearfix">
				<img src="img/logo.png"/>
				<h1><a href="login.html">管理系统</a></h1>
				</div>
			</div>
		</div>
		<!--头部结束-->
<!--主体开始-->
		<div class="retrieve-password">
			<div class="top">
				<div class="wrap">
					<div class="title">找回密码</div>
				</div>
			</div>
			<div class="main">
				<div class="wrap">
					<div class="step3 mar-t20"></div>
					<div class="lineh-40 mar-t10"style="font-size: 16px;">您现在找回的账号是：XXX</div>
					<dl class="clearfix">
						<dt >新密码：</dt>
						<dd><input class="input" type="password" id="password" /></dd>
						<span id="info">
							<p>密码强度：</p>
							<p>密码长度为6~14位，字母区分大小写，不能有空格</p>
						</span>
					</dl>
					<dl class="clearfix mar-t20">
						<dt >确认新密码：</dt>
						<dd><input class="input" type="password" id="re-password" /></dd>
					</dl>
					<div>
						<a class="btn" href="" id="btn-end">完成</a>
					</div>
					
				</div>
			</div>
		</div>
	</body>

</html>
