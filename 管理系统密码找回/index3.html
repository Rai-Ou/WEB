<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理系统密码找回</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>

	<body>
		<!--头部开始-->
		<div class="header">
			<img src="img/logo.png" id="logo" />
			<h1>管理系统</h1>
		</div>
		<!--头部结束-->

		<div class="content">
			<div class="content-top">
				<div class="wrap">
					<h2>找回密码</h2>
				</div>
			</div>
			<div class="content-main">
				<div class="wrap">
					<div class="nav3"></div>
					<div>您现在找回的账号是：XXX</div>
					<div class="new-password">
						<label for="password">新密码：</label>
						<input type="password" id="password" />
						<span id="info">
							<p>密码强度：</p>
							<p>密码长度为6~14位，字母区分大小写，不能有空格</p>
						</span>
					</div>
					<div>
						<label for="re-password">确认新密码：</label>
						<input type="password" id="re-password" />
					</div>
					<div >
						<a href="index2.html" id="btn">完成</a>
					</div>
					
				</div>
			</div>
		</div>
	</body>

</html>
