<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var a = "#0000FF";
			console.log(toRGB(a))

			function toRGB(color) {
				if(color[0] == "#" && color.length == 7) {
					var r = color.slice(1, 3);
					var g = color.slice(3, 5);
					var b = color.slice(5);
					r = parseInt(r, 16);
					g = parseInt(g, 16);
					b = parseInt(b, 16);
					
					if(isNaN(r)||isNaN(g)||isNaN(b)) {
						
						return color
					} else {
						var rgb = "rgb(" + r + "," + g + "," + b + ")";
						return rgb
					}

				} else {
					return color
				}
			}
		</script>
	</body>

</html>
